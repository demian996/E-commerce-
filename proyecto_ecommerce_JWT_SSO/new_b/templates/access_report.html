<!-- templates/access_report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs de Acceso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Logs de Acceso</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Usuario ID</th>
            <th>Tipo de Acceso</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.user_id }}</td>
                <td>{{ log.access_type }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
