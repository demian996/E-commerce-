<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        nav {
            text-align: center;
            margin-top: 0.5rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .cta-button {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Tienda E-commerce</h1>
        <nav>
            <a href="{{ url_for('auth.login') }}"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
            <a href="{{ url_for('auth.register') }}"><i class="fas fa-user-plus"></i> Registrarse</a>
        </nav>
    </header>
    <main>
        <p>Explora nuestros productos tecnológicos y realiza tus compras en línea.</p>
        <a href="{{ url_for('categorias_bp.listar_categorias') }}" class="btn btn-primary cta-button"><i class="fas fa-shopping-cart"></i> Ir a la Tienda</a>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
